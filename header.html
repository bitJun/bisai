<script>
  let showMenu = false;
  console.log('navigator.userAgent', navigator.userAgent)
  if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      $('.header_view_nav_container').hide();
      $('.m_header_main_action_close').hide();
    }
  $('.m_header_main_action').click(function(){
    if (showMenu) {
      showMenu = false;
      $('.header_view_nav_container').hide();
      $('.m_header_main_action_close').hide();
      $('.m_header_main_action_menu').show();
    } else {
      showMenu = true;
      $('.header_view_nav_container').show();
      $('.m_header_main_action_close').show();
      $('.m_header_main_action_menu').hide();
    }
  });
</script>
